<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>View Logbook</title>
    <th:block th:include="fragments :: assets"/>
</head>
<body>
    <div th:replace="fragments :: header"/>
    <div class="container p-4">
        <div class="justify-content-md-center">
            <!--Your List -->
            <h2 class="page-header mb-3 mt-1">Your Entries</h2>
            <table bgcolor="white" class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Created</th>
                    <th>Last Updated</th>
                    <th><a th:href="@{/undoDelete/}" class="text-warning icon ion-md-undo"/></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${logEntries}">
                    <th scope="row" th:text="${entry.title}"/>
                    <td><a th:href="@{'/retrieve/' + ${entry.id}}">View</a></td>
                    <td th:text="${entry.created}"/>
                    <td th:text="${entry.updated}"/>
                    <td><a th:href="@{'/delete/' + ${entry.id}}" class="icon ion-md-trash"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments :: footer"/>

    <script type="text/javascript">
        <!-- Initialize Bootstrap functionality -->
        // Initialize tooltip component
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })

        // Initialize popover component
        $(function () {
          $('[data-toggle="popover"]').popover()
        })
    </script>

</body>
</html>
